<div class="widget-holder">

  <header>
      <p>Configure your accordion heading</p>
  </header>

  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="heading">Accordion heading</label>
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="heading" value="{{#if heading}}{{heading}}{{else}}Enter accordion title{{/if}}"/>
      </div>
    </div>
  </form>
  <h2><small>How to use</small></h2>
  <p>This is one of a 2-part component:</p>
  <ul>
    <li>Accordion heading <strong>(this component)</strong></li>
    <li>End of Accordion</li>
  </ul>
  <p>For more information on how to use, please read our <a href="https://github.com/Fliplet/fliplet-widget-accordion-start">Accordion Heading documentation</a>.</p>
</div>
